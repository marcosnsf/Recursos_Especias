<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Novas tags de input</title>
    </head>
    <body>
        
      <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required autofocus>
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>

        <label for="number">NÃºmero</label>
        <input type="number" id="number" min="5" max="50" step="5" required>
        <br><br>
        
        <label for="url">URL</label>
        <input type="url" id="url" required placeholder="http://www...">
        <br><br>

        <label for="search">Pesquisa</label>
        <input type="search" id="search" required >
        <br><br>

        <label for="range">Pesquisa</label>
        <input type="range" id="range" min="1" max="100" value="10" required >
        <br><br>

        <label for="date">Data</label>
        <input type="date" id="date" min="1" max="100" value="10" required >
        <br><br>

        <label for="color">Cor</label>
        <input type="color" id="color" min="1" max="100" value="10" required >
        <br><br>
        
        
        <input type="submit" value="Enviar">
      </form>

    </body>
</html>
